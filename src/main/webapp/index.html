<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 
    <title>GPostCard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/env.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFO8JyMu6f5bvQQG3c9KfEBayfbISs1gc"></script>

  </head>
  <body onload="login()" id="index-body">

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="main-nav">
      <a class="navbar-brand" href="index.html"><img src="image/logo.png" alt="logo" class="navbar-logo" alt=""></a>

      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      </ul>
    </nav>
    <!--if the page browses slowly-->  
    <p id="loading">L O A D I N G</p > 

    <div id="login-page"></div>
    <div id="index-content">
      <div class="inline" id="about">
        <main class="container">
          <div class="env">
            <label for="open-env">
              <input type="checkbox" id="open-env" />
              <label class="top" for="open-env">
                <br/>
                <text id="open">Open me!</text>
              </label>
              <div class="content">
                <text id="about-text">
                  Get started with the <text id="gpostcard">GPostCard!</text> <br/>
                  Type in the text for your postcard. <br/>
                  Tick the location checkbox if you want to share your travels! <br/>
                  We will generate a perfect postcard for you. <br/>
                  You just need to SEND it! <br/>
                </text>
              </div>
              <div class="rest"></div>
            </label>
          </div>
        </main>
      </div>
      <div class="inline">
        <form id="input-form">
          <input type="text" class="input-text" id="input-text" name="input-text" placeholder="Enter your postcard text.." required="True"> 
          <label class="container"> Tick to share location
            <input type="checkbox" id="location-checkbox" name="location-checkbox" onclick="getUserLocation()" value="none">
            <span class="checkmark"></span>
          </label>
          <br/>
        </form>
        <button onclick="generatePostcard()" id="submit-input">Generate</button>
      </div>  
      <button onclick="record()" id="recording">Start Recording</button>
      <div id="recording-message"></div>
    </div>
    <a href="postcard.html" id="link"></a>
  </body>
  <script src="scripts/script.js"></script>
  <script src="scripts/background.js"></script>
</html>
