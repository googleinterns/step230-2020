<!DOCTYPE html>
<html id="postcard">
  <head>
    <meta charset="UTF-8">
    <title>Postcard</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="loadPostcard()">
    <div id="back"><a href="index.html">â˜š</a></div>

      <hr/>

      <div id="output"></div>
      <img id="myImage" style="width:500px">
      <p>Who is the receiver?</p>

  <script src="script.js"></script>
